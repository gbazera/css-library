<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav nav-dark">
        <a href="#" class="logo">logo</a>
        <div class="nav-overlay"></div>
        <div class="nav-links">
            <li><a href="#buttons">Buttons</a></li>
            <li><a href="#inputs">Inputs</a></li>
            <li><a href="#">item</a></li>
            <li><a href="#">item</a></li>
        </div>
        <button class="nav-burger">
            <div class="l1"></div>
            <div class="l2"></div>
            <div class="l3"></div>
        </button>
    </div>
    <h1>Buttons</h1>
    <div class="buttons" id="buttons">
        <div class="button-group">
            <button class="btn btn-s">Button</button>
            <button class="btn">Button</button>
            <button class="btn btn-l">Button</button>
            <button class="btn btn-outline btn-l">Button</button>
            <button class="btn btn-outline">Button</button>
            <button class="btn btn-outline btn-s">Button</button>
        </div>
        <div class="button-group">
            <button class="btn btn-dark btn-s">Button</button>
            <button class="btn btn-dark">Button</button>
            <button class="btn btn-dark btn-l">Button</button>
            <button class="btn btn-dark-outline btn-l">Button</button>
            <button class="btn btn-dark-outline">Button</button>
            <button class="btn btn-dark-outline btn-s">Button</button>
        </div>
        <div class="button-group">
            <button class="btn btn-primary btn-s">Button</button>
            <button class="btn btn-primary">Button</button>
            <button class="btn btn-primary btn-l">Button</button>
            <button class="btn btn-primary-outline btn-l">Button</button>
            <button class="btn btn-primary-outline">Button</button>
            <button class="btn btn-primary-outline btn-s">Button</button>
        </div>
        <div class="button-group">
            <button class="btn btn-success btn-s">Button</button>
            <button class="btn btn-success">Button</button>
            <button class="btn btn-success btn-l">Button</button>
            <button class="btn btn-success-outline btn-l">Button</button>
            <button class="btn btn-success-outline">Button</button>
            <button class="btn btn-success-outline btn-s">Button</button>
        </div>
        <div class="button-group">
            <button class="btn btn-warning btn-s">Button</button>
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-warning btn-l">Button</button>
            <button class="btn btn-warning-outline btn-l">Button</button>
            <button class="btn btn-warning-outline">Button</button>
            <button class="btn btn-warning-outline btn-s">Button</button>
        </div>
        <div class="button-group">
            <button class="btn btn-danger btn-s">Button</button>
            <button class="btn btn-danger">Button</button>
            <button class="btn btn-danger btn-l">Button</button>
            <button class="btn btn-danger-outline btn-l">Button</button>
            <button class="btn btn-danger-outline">Button</button>
            <button class="btn btn-danger-outline btn-s">Button</button>
        </div>
    </div>
    <br><hr><h1>Inputs</h1><br>
    <div class="inputs" id="inputs">
        <input type="text" class="inp"><button class="btn btn-dark btn-auto" style="margin-left: 0;">Submit</button><br>
        <input type="text" class="inp"><button class="btn btn-primary btn-auto" style="margin-left: 0;">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
